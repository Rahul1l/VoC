<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoC - Voice of Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Login Page Styles */
        .login-container {
            padding: 60px 40px;
            text-align: center;
        }

        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-container p {
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        /* Admin Page Styles */
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.8em;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }

        .btn-view:hover {
            background: #229954;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .kpi-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .kpi-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .kpi-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .kpi-score {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .kpi-card.final {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: 1 / -1;
        }

        .feedback-detail {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .feedback-detail h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .feedback-detail p {
            color: #555;
            line-height: 1.6;
        }

        .suggestions {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
        }

        .suggestions h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .suggestions ul {
            margin-left: 20px;
            color: #856404;
        }

        .suggestions li {
            margin: 8px 0;
        }

        .feedback-list {
            margin-top: 20px;
        }

        .feedback-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-item-info h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .feedback-item-info p {
            color: #666;
            font-size: 14px;
        }

        .group-header {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                min-width: 120px;
            }

            .kpi-dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="login-container">
            <h1>VoC System</h1>
            <p>Voice of Client Feedback Platform</p>
            <div id="loginAlert" class="alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Page -->
    <div id="adminPage" class="container" style="display: none;">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">Create University Database</button>
            <button class="tab" onclick="switchTab('manage')">Manage Database</button>
            <button class="tab" onclick="switchTab('feedback')">Feedback</button>
        </div>

        <!-- Create University Tab -->
        <div id="createTab" class="tab-content active">
            <h2>Create University Database</h2>
            <div id="createAlert" class="alert"></div>
            <form id="createForm">
                <div class="form-group">
                    <label for="university_name">University/College Name *</label>
                    <input type="text" id="university_name" name="university_name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="create_username">Username *</label>
                        <input type="text" id="create_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="create_password">Password *</label>
                        <input type="password" id="create_password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <!-- Manage Database Tab -->
        <div id="manageTab" class="tab-content">
            <h2>Manage Database</h2>
            <div id="manageAlert" class="alert"></div>
            <div id="manageContent" class="loading">Loading...</div>
        </div>

        <!-- Feedback Tab -->
        <div id="feedbackTab" class="tab-content">
            <h2>Feedback Submissions</h2>
            <div id="feedbackAlert" class="alert"></div>
            <div id="feedbackContent" class="loading">Loading...</div>
        </div>
    </div>

    <!-- User Feedback Page -->
    <div id="feedbackPage" class="container" style="display: none;">
        <div class="admin-header">
            <h1>Submit Feedback</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div style="padding: 30px;">
            <div id="submitAlert" class="alert"></div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="course_name">Course Name *</label>
                    <input type="text" id="course_name" name="course_name" required>
                </div>
                <div class="form-group">
                    <label for="trainer_name">Select Trainer *</label>
                    <select id="trainer_name" name="trainer_name" required>
                        <option value="">-- Select Trainer --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="answer1">Question 1: Overall Learning Experience and Skill Development *</label>
                    <textarea id="answer1" name="answer1" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer2">Question 2: Instructor's Facilitation and Professional Expertise *</label>
                    <textarea id="answer2" name="answer2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer3">Question 3: Industry Application and Future Readiness *</label>
                    <textarea id="answer3" name="answer3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer4">Question 4: Additional Comments</label>
                    <textarea id="answer4" name="answer4"></textarea>
                </div>
                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit University</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div id="editAlert" class="alert"></div>
            <form id="editForm">
                <input type="hidden" id="edit_id">
                <div class="form-group">
                    <label for="edit_university_name">University/College Name *</label>
                    <input type="text" id="edit_university_name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit_username">Username *</label>
                        <input type="text" id="edit_username" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_password">Password *</label>
                        <input type="password" id="edit_password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Feedback Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Feedback Details</h2>
                <button class="close-btn" onclick="closeDetailModal()">&times;</button>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        // Initialize page based on current route
        document.addEventListener('DOMContentLoaded', function() {
            // Determine page from URL path
            const path = window.location.pathname;
            let page = 'login';
            
            if (path === '/admin') {
                page = 'admin';
            } else if (path === '/feedback') {
                page = 'feedback';
            }
            
            showPage(page);
            
            if (page === 'feedback') {
                loadTrainers();
            }
        });

        function showPage(page) {
            document.getElementById('loginPage').style.display = page === 'login' ? 'block' : 'none';
            document.getElementById('adminPage').style.display = page === 'admin' ? 'block' : 'none';
            document.getElementById('feedbackPage').style.display = page === 'feedback' ? 'block' : 'none';
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();
                if (data.success) {
                    if (data.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/feedback';
                    }
                } else {
                    showAlert('loginAlert', data.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Error connecting to server', 'error');
            }
        });

        // Logout
        function logout() {
            window.location.href = '/logout';
        }

        // Admin Tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'manage') {
                loadUniversities();
            } else if (tab === 'feedback') {
                loadFeedback();
            }
        }

        // Create University
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                university_name: document.getElementById('university_name').value,
                username: document.getElementById('create_username').value,
                password: document.getElementById('create_password').value
            };

            try {
                const response = await fetch('/api/universities', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('createAlert', data.message, 'success');
                    document.getElementById('createForm').reset();
                } else {
                    showAlert('createAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('createAlert', 'Error creating university', 'error');
            }
        });

        // Load Universities
        async function loadUniversities() {
            try {
                const response = await fetch('/api/universities');
                const data = await response.json();
                
                if (data.success) {
                    displayUniversities(data.data);
                } else {
                    document.getElementById('manageContent').innerHTML = '<p>Error loading data</p>';
                }
            } catch (error) {
                document.getElementById('manageContent').innerHTML = '<p>Error loading data</p>';
            }
        }

        function displayUniversities(universities) {
            const grouped = {};
            universities.forEach(uni => {
                if (!grouped[uni.university_name]) {
                    grouped[uni.university_name] = [];
                }
                grouped[uni.university_name].push(uni);
            });

            let html = '';
            for (const [university, items] of Object.entries(grouped)) {
                html += `<div class="group-header">${university}</div>`;
                html += '<div class="table-container"><table><thead><tr><th>Username</th><th>Actions</th></tr></thead><tbody>';
                items.forEach(item => {
                    html += `<tr>
                        <td>${item.username}</td>
                        <td>
                            <div class="action-btns">
                                <button class="btn-sm btn-edit" onclick="editUniversity('${item._id}')">Edit</button>
                                <button class="btn-sm btn-delete" onclick="deleteUniversity('${item._id}')">Delete</button>
                            </div>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table></div>';
            }

            document.getElementById('manageContent').innerHTML = html || '<p>No universities found</p>';
        }

        // Edit University
        async function editUniversity(id) {
            try {
                const response = await fetch(`/api/universities/${id}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    const university = data.data;
                    document.getElementById('edit_id').value = id;
                    document.getElementById('edit_university_name').value = university.university_name;
                    document.getElementById('edit_username').value = university.username;
                    document.getElementById('edit_password').value = university.password || '';
                    document.getElementById('editModal').classList.add('active');
                } else {
                    showAlert('editAlert', 'Error loading university data', 'error');
                }
            } catch (error) {
                showAlert('editAlert', 'Error loading university data', 'error');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('edit_id').value;
            const formData = {
                university_name: document.getElementById('edit_university_name').value,
                username: document.getElementById('edit_username').value,
                password: document.getElementById('edit_password').value
            };

            try {
                const response = await fetch(`/api/universities/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('editAlert', data.message, 'success');
                    closeEditModal();
                    loadUniversities();
                } else {
                    showAlert('editAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('editAlert', 'Error updating university', 'error');
            }
        });

        // Delete University
        async function deleteUniversity(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            try {
                const response = await fetch(`/api/universities/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('manageAlert', data.message, 'success');
                    loadUniversities();
                } else {
                    showAlert('manageAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('manageAlert', 'Error deleting university', 'error');
            }
        }

        // Load Feedback
        async function loadFeedback() {
            try {
                const response = await fetch('/api/feedback');
                const data = await response.json();
                
                if (data.success) {
                    displayFeedback(data.data);
                } else {
                    document.getElementById('feedbackContent').innerHTML = '<p>Error loading feedback</p>';
                }
            } catch (error) {
                document.getElementById('feedbackContent').innerHTML = '<p>Error loading feedback</p>';
            }
        }

        function displayFeedback(feedbackList) {
            if (feedbackList.length === 0) {
                document.getElementById('feedbackContent').innerHTML = '<p>No feedback submissions yet</p>';
                return;
            }

            let html = '<div class="feedback-list">';
            feedbackList.forEach(fb => {
                html += `<div class="feedback-item">
                    <div class="feedback-item-info">
                        <h4>${fb.university_name || 'Unknown'} - ${fb.course_name}</h4>
                        <p>Trainer: ${fb.trainer_name} | Submitted: ${new Date(fb.submitted_at).toLocaleString()}</p>
                    </div>
                    <button class="btn-sm btn-view" onclick="viewFeedbackDetail('${fb._id}')">View Detail</button>
                </div>`;
            });
            html += '</div>';

            document.getElementById('feedbackContent').innerHTML = html;
        }

        // View Feedback Detail
        async function viewFeedbackDetail(id) {
            try {
                const response = await fetch(`/api/feedback/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    displayFeedbackDetail(data.data);
                } else {
                    alert('Error loading feedback details');
                }
            } catch (error) {
                alert('Error loading feedback details');
            }
        }

        function displayFeedbackDetail(fb) {
            const kpi = fb.kpi_scores || {};
            let html = `
                <div class="kpi-dashboard">
                    <div class="kpi-card">
                        <h3>Learning Outcome and Skill Development</h3>
                        <div class="kpi-score">${kpi['Learning Outcome and Skill Development'] || 'N/A'}</div>
                    </div>
                    <div class="kpi-card">
                        <h3>Instructor Industry Alignment</h3>
                        <div class="kpi-score">${kpi['Instructor Industry Alignment'] || 'N/A'}</div>
                    </div>
                    <div class="kpi-card">
                        <h3>Industry Application Readiness</h3>
                        <div class="kpi-score">${kpi['Industry Application Readiness'] || 'N/A'}</div>
                    </div>
                    <div class="kpi-card final">
                        <h3>Final KPI Score</h3>
                        <div class="kpi-score">${kpi['Final KPI'] || 'N/A'}</div>
                    </div>
                </div>

                <div class="feedback-detail">
                    <h4>University/College</h4>
                    <p>${fb.university_name || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Course Name</h4>
                    <p>${fb.course_name || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Trainer</h4>
                    <p>${fb.trainer_name || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Question 1: Overall Learning Experience and Skill Development</h4>
                    <p>${fb.answer1 || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Question 2: Instructor's Facilitation and Professional Expertise</h4>
                    <p>${fb.answer2 || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Question 3: Industry Application and Future Readiness</h4>
                    <p>${fb.answer3 || 'N/A'}</p>
                </div>

                <div class="feedback-detail">
                    <h4>Question 4: Additional Comments</h4>
                    <p>${fb.answer4 || 'No additional comments'}</p>
                </div>
            `;

            document.getElementById('detailContent').innerHTML = html;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Load Trainers
        async function loadTrainers() {
            try {
                const response = await fetch('/api/trainers');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('trainer_name');
                    data.data.forEach(trainer => {
                        const option = document.createElement('option');
                        option.value = trainer;
                        option.textContent = trainer;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading trainers:', error);
            }
        }

        // Submit Feedback
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                course_name: document.getElementById('course_name').value,
                trainer_name: document.getElementById('trainer_name').value,
                answer1: document.getElementById('answer1').value,
                answer2: document.getElementById('answer2').value,
                answer3: document.getElementById('answer3').value,
                answer4: document.getElementById('answer4').value
            };

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('submitAlert', data.message, 'success');
                    document.getElementById('feedbackForm').reset();
                } else {
                    showAlert('submitAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('submitAlert', 'Error submitting feedback', 'error');
            }
        });

        // Close modals on outside click
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const detailModal = document.getElementById('detailModal');
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
        }
    </script>
</body>
</html>
